<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}"></head>
<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>
<main class="login-container">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-logo img {
            max-width: 200px;
            height: auto;
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
            font-size: 24px;
        }
        .btn-primary {
            background-color: #ff6b00;
            border-color: #ff6b00;
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #e05e00;
            border-color: #e05e00;
        }
        .btn-outline-primary {
            color: #ff6b00;
            border-color: #ff6b00;
        }
        .btn-outline-primary:hover {
            background-color: #ff6b00;
            color: white;
        }
        .form-control {
            padding: 12px;
            margin-bottom: 20px;
        }
        .alert {
            margin-bottom: 20px;
        }

        /* Estilos adicionales para el formulario */
        .form-label {
            color: #343a40;
            font-weight: 500;
        }

        .form-select {
            padding: 12px;
            border-color: #ddd;
        }

        .form-select:focus {
            border-color: #ff6b00;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 0, 0.25);
        }

        .invalid-feedback {
            color: #ff6b00;
        }

        .form-select:invalid {
            border-color: #ff6b00;
        }

        .form-select:focus:invalid {
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 0, 0.25);
        }

        .invalid-feedback {
            display: block;
            color: #ff6b00;
        }
    </style>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="login-logo">
                <img th:src="@{/image/zorro1.png}" alt="Zorro AbarSystem.out.println(proveedores);rotero">
            </div>
            <h1 class="login-title" th:text="${contenido}"></h1>

            <form th:action="@{/productos/asignar-proveedor/{id}(id=${id})}" method="post">
                <div th:if="${errorMessage}" class="alert alert-danger">
                    <span th:text="${errorMessage}"></span>
                </div>
                <!-- Campo oculto para el ID del producto -->
                <input type="hidden" name="productoId" th:value="${id}">

                <!-- Selector de proveedor -->
                <select name="proveedorId" class="form-select" required>
                    <option value="" disabled selected>Seleccione un proveedor</option>
                    <option th:each="proveedor : ${proveedores}"
                            th:value="${proveedor.id}"
                            th:text="${proveedor.empresa}">
                    </option>
                </select>

                <!-- Campo para el costo -->
                <input type="text" name="costo" class="form-control" placeholder="Ingrese el costo" required>

                <button type="submit" class="btn btn-primary mt-2">Asignar Proveedor</button>

            </form>
        </div>
    </div>
</main>
<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</body>
</html>
