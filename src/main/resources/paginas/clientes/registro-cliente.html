<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente - Zorro Abarrotero</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/iconos/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .registro-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .registro-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .registro-title {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .btn-primary {
            background-color: #ff6b00;
            border-color: #ff6b00;
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #e05e00;
            border-color: #e05e00;
        }
        .btn-outline-primary {
            color: #ff6b00;
            border-color: #ff6b00;
        }
        .btn-outline-primary:hover {
            background-color: #ff6b00;
            color: white;
        }
        .form-control {
            padding: 12px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registro-container">
            <div class="login-logo">
                <img th:src="@{/image/zorro1.png}" alt="Zorro Abarrotero">
            </div>
            <h2 class="registro-title" th:text="${cliente.id} ? 'Editar Cliente' : 'Nuevo Cliente'" style="margin-top: 20px;"></h2>
            
            <div th:if="${errorMessage}" class="alert alert-danger">
                <span th:text="${errorMessage}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>
            
            <form th:if="!${editar}" th:action="@{/clientes/registro}" method="post" th:object="${cliente}" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                            <div class="invalid-feedback">
                                Por favor ingrese un nombre válido.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="apellidoP">Apellido Paterno</label>
                            <input type="text" id="apellidoP" th:field="*{apellidoP}" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="apellidoM">Apellido Materno</label>
                            <input type="text" id="apellidoM" th:field="*{apellidoM}" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="correo">Correo electrónico</label>
                            <input type="email" id="correo" th:field="*{correo}" class="form-control" required>
                            <div class="invalid-feedback">
                                Por favor ingrese un correo electrónico válido.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" id="telefono" th:field="*{telefono}" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="numCuenta">Número de Cuenta</label>
                            <input type="text" id="numCuenta" th:field="*{numCuenta}" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="contrasena">Contraseña</label>
                            <input type="password" id="contrasena" th:field="*{contrasena}" class="form-control" required minlength="6">
                            <div class="invalid-feedback">
                                Por favor ingrese una contraseña válida (mínimo 6 caracteres).
                            </div>
                            <small class="form-text text-muted">La contraseña debe tener al menos 6 caracteres.</small>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a th:href="@{/clientes/lista}" class="btn btn-outline-primary me-md-2">
                        <i class="fas fa-arrow-left"></i> Volver
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <span th:text="${cliente.id} ? 'Actualizar Cliente' : 'Registrar Cliente'"></span>
                    </button>
                </div>
            </form>

            <!-- Formulario de edición -->
            <form th:if="${editar}" th:action="@{/clientes/guardar}" method="post" th:object="${cliente}" class="needs-validation" novalidate>
                <input type="hidden" th:field="*{id}" />
            
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                            <div class="invalid-feedback">
                                Por favor ingrese un nombre válido.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="apellidoP">Apellido Paterno</label>
                            <input type="text" id="apellidoP" th:field="*{apellidoP}" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="apellidoM">Apellido Materno</label>
                            <input type="text" id="apellidoM" th:field="*{apellidoM}" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="correo">Correo electrónico</label>
                            <input type="email" id="correo" th:field="*{correo}" class="form-control" required>
                            <div class="invalid-feedback">
                                Por favor ingrese un correo electrónico válido.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" id="telefono" th:field="*{telefono}" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="numCuenta">Número de cuenta</label>
                            <input type="text" id="numCuenta" th:field="*{numCuenta}" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="contrasena">Contraseña (dejar vacío si no desea cambiarla)</label>
                            <input type="password" id="contrasena" th:field="*{contrasena}" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a th:href="@{/clientes/lista}" class="btn btn-outline-primary me-md-2">
                        <i class="fas fa-arrow-left"></i> Volver
                    </a>
                    <button type="submit" class="btn btn-primary">Actualizar Cliente</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
