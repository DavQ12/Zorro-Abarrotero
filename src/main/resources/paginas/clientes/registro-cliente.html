<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente - Zorro Abarrotero</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/iconos/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .registro-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .registro-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .registro-logo img {
            max-width: 150px;
        }
        .registro-title {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .btn-primary {
            background-color: #ff6b00;
            border-color: #ff6b00;
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #e05e00;
            border-color: #e05e00;
        }
        .form-control {
            padding: 12px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registro-container">
            
            <h2 class="registro-title">Registro de Cliente</h2>
            
            <div th:if="${errorMessage}" class="alert alert-danger">
                <span th:text="${errorMessage}"></span>
            </div>
            
            <form th:action="@{/clientes/registro}" method="post" th:object="${cliente}">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="apellidoP">Apellido Paterno</label>
                            <input type="text" id="apellidoP" th:field="*{apellidoP}" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="apellidoM">Apellido Materno</label>
                            <input type="text" id="apellidoM" th:field="*{apellidoM}" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="correo">Correo electrónico</label>
                            <input type="email" id="correo" th:field="*{correo}" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" id="telefono" th:field="*{telefono}" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="numCuenta">Número de Cuenta</label>
                            <input type="text" id="numCuenta" th:field="*{numCuenta}" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="contrasena">Contraseña</label>
                            <input type="password" id="contrasena" th:field="*{contrasena}" class="form-control" required>
                            <small class="form-text text-muted">La contraseña debe tener al menos 6 caracteres.</small>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Registrar Cliente</button>
            </form>
        </div>
    </div>
    
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
